# Flutter是用yaml作为包管理器，默认的配置文件是pubspec.yaml

name: flutter_app   # 应用或包名称
description: A new Flutter application.   #应用或包的描述、简介

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1  # 应用或包的版本号

environment:
  sdk: ">=2.7.0 <3.0.0"

# 应用或包依赖的其它包或插件
# Pub（https://pub.dev/ ）是Google官方的Dart Packages仓库，类似于android中的jcenter。
# 我们可以在Pub上面查找我们需要的包和插件，也可以向Pub发布我们的包和插件
dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  # 新添加的依赖
  english_words: ^3.1.3

# 开发环境依赖的工具包（而不是flutter应用本身依赖的包）
dev_dependencies:
  flutter_test:
    sdk: flutter

# flutter相关的配置选项
flutter:

  uses-material-design: true
